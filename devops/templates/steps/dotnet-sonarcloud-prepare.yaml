parameters:
    - name: organization
      type: string
    - name: projectKey
      type: string
    - name: projectName
      type: string
    - name: serviceConnection
      type: string

steps:

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: ${{ parameters.serviceConnection }}
    organization: ${{ parameters.organization }}
    scannerMode: 'MSBuild'
    projectKey: ${{ parameters.projectKey }}
    projectName: ${{ parameters.projectName }}
